service_name: "kubemanager-api" 
project_id: "kubemanager-platform"

logger:
  level: "warn" #"debug" "info" "warn"
  encoding: "json" 
  stdout: true

server:
  grpc_port: 50053
  http_port: 8080
  shutdown_timeout: 10s 
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    
database:
  driver: "postgres"
  host: "k8sdb"      
  port: 5432
  user: "kube_user"
  password: "ChangeMeInProd123!" 
  name: "kubemanager_db"
  sslmode: "disable"
  max_open_conns: 50
  max_idle_conns: 25

redis:
  host: "redis" 
  port: 6379 
  password: "ChangeMeInProd123!" 
  db: 0

jwt:
  secret: "super-secret-key"
  refresh_secret: "super-secret-refresh-key-change-me"
  access_expiration: 15m
  refresh_expiration: 720h 

metrics:
  prometheus_port: 9091 

tracing:
  exporter: "jaeger" 
  jaeger_endpoint: "jaeger:4317"

temporal:
  host: "temporal:7233"
  namespace: "default" 
  task_queue: "kubemanager-tasks"
  connection_timeout: 15s

frontend:
  url: "http://localhost:3000"

roles:
  platform_admin: "superadmin"

swagger:
  user: "admin"
  password: "password"