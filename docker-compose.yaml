version: "3.9"

services:
  k8sdb:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME} 
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - k8sdbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  redis:
    image: redis:7-alpine
    command: [
      "redis-server",
      "--appendonly", "yes",
      "--requirepass", "${REDIS_PASSWORD}"
    ]
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped
    networks:
      - backend

  temporal:
    image: temporalio/auto-setup:latest
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PWD=${DB_PASSWORD}
      - POSTGRES_SEEDS=k8sdb
      # - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development_sql.yaml
    ports:
      - "7233:7233" 
    depends_on:
      k8sdb:
        condition: service_healthy
    networks:
      - backend
    restart: on-failure

  temporal-ui:
    image: temporalio/ui:latest
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8233:8080" 
    depends_on:
      - temporal
    networks:
      - backend

  kubemanager:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - GODEBUG=netdns=go
    volumes:
      - ./internal/core/configs:/app/internal/core/configs:ro
      - ./k3s-config.yaml:/app/k3s-config.yaml:ro
    depends_on:
      redis:
        condition: service_healthy
      k8sdb:
        condition: service_healthy
      jaeger:
        condition: service_healthy
      temporal: 
        condition: service_started
    restart: always
    networks:
      - backend

  jaeger:
    image: jaegertracing/all-in-one:1.50
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      LOG_LEVEL: warn
    ports:
      - "16686:16686"
      - "4319:4317"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  prometheus:
      image: prom/prometheus:latest
      volumes:
        - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      command:
        - '--config.file=/etc/prometheus/prometheus.yml'
      ports:
        - "9090:9090"
      networks:
        - backend

  loki:
      image: grafana/loki:2.9.0
      ports:
        - "3100:3100"
      command: -config.file=/etc/loki/local-config.yaml
      networks:
        - backend

  promtail:
      image: grafana/promtail:2.9.0
      volumes:
        - /var/lib/docker/containers:/var/lib/docker/containers:ro
        - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml
      command: -config.file=/etc/promtail/config.yml
      networks:
        - backend

  grafana:
      image: grafana/grafana:latest
      ports:
        - "3000:3000"
      environment:
        - GF_SECURITY_ADMIN_PASSWORD=admin
        - GF_AUTH_ANONYMOUS_ENABLED=true
      depends_on:
        - prometheus
        - loki
      networks:
        - backend

volumes:
  redisdata:
  k8sdbdata:

networks:
  backend:
    driver: bridge